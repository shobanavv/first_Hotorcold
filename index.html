<!DOCTYPE HTML>
<html>
    <head>
        <title>Come Let's Play Hot or Cold</title> 
        <link rel="stylesheet" href="main.css" type="text/css">
    </head>
    <body>
        <div class="main_container">
            <h1>Hot or Cold</h1>
            <h2>I 'm thinking of a number between 1 and 100. Can you guess what number it is?</h2>
            <input id="player_guess" placeholder="" autofocus/>
            <button value="submit" type="submit" id="play">Drop</button>
            <div id="beeker">
                <output id="your_guess" ></output>
            </div>
            <div id="message">
                <output id="comments"></output>
            </div>
            <button type="submit" id= "start_over">Start over?</button>
            <button type="submit" id= "give_up">Give Up</button>
        </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript" src="application.js">  </script>
    </body>

</html>
